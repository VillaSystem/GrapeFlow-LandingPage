<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grapeflow</title>
  <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de incluir tu CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #hero {
      background: url('your-background-image.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .login-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #5c6bc0; /* Cambia el color de fondo según sea necesario */
      color: white;
      text-align: center;
      border-radius: 5px;
      text-decoration: none; /* Quitar subrayado */
      font-size: 16px;
      transition: background-color 0.3s;
      margin: 20px 0;
    }
    .login-button:hover {
      background-color: #3f51b5; /* Cambia a un color más oscuro al pasar el ratón */
    }
    .sign-up-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f44336; /* Cambia el color de fondo según sea necesario */
      color: white;
      text-align: center;
      border-radius: 5px;
      text-decoration: none; /* Quitar subrayado */
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .sign-up-button:hover {
      background-color: #d32f2f; /* Cambia a un color más oscuro al pasar el ratón */
    }
  </style>
</head>
<body>

<section id="hero">
  <div class="container">
    <h1>GRAPEFLOW</h1>
    <p>La solución integral para optimizar la producción,</p>
    <p>administración y distribución de tus vinos y piscos.</p>
    <a href="https://grapeflowweb.netlify.app" class="login-button">Log in</a>
    <span style="margin: 0 25px;"></span>
    <a href="https://your-signup-page-url.com" class="sign-up-button">Sign up</a>
  </div>
</section>

</body>
</html>
